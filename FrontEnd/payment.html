<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles for the payment page */
        body { background-color: #212529; color: #f8f9fa; }
        h2 { margin-bottom: 2rem; font-weight: bold; }
        .payment-container { background-color: #343a40; border-radius: 10px; padding: 30px; }
        .form-label { font-weight: bold; }
        .form-control { background-color: #495057; border: 1px solid #ffc107; color: #f8f9fa; }
        .btn-warning { background-color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="create-event.html">Create Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="discover-events.html">Discover Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-warning">Payment</h2>
        <div class="payment-container">
            <form id="paymentForm">
                <h4 class="text-warning">Enter Your Payment Details</h4>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ticketType" id="regularTicket" value="regular" checked>
                        <label class="form-check-label" for="regularTicket">Regular Ticket</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ticketType" id="premiumTicket" value="premium">
                        <label class="form-check-label" for="premiumTicket">Premium Ticket</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9123 4567" required>
                </div>
                <div class="mb-3">
                    <label for="cardName" class="form-label">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning">Confirm Payment</button>
            </form>
        </div>
    </div>

    <script src="payment.js">
       
    </script>
    
</body>
</html>
