<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Events - Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="custom-styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
            
        }

        h2 {
            margin-bottom: 2rem;
        }

        .card {
            border: none;
            transition: transform 0.2s;
            /* Smooth hover effect */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px wheat;
            /* Scale effect on hover */
        }

        .event-card {
            background-color: #343a40;
            border-radius: 10px;
           
        }

        .event-card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
            /* Cover to maintain aspect ratio */
        }

        .btn-warning {
            background-color: #ffc107;
            /* Yellow color */
            border: none;
            /* No border */
        }

        .btn-warning:hover {
            background-color: #e0a800;
            /* Darker yellow on hover */
        }

        /* Input styles */
        .form-control {
            background-color: #495057;
            /* Darker input background */
            border: 1px solid #ffc107;
            /* Yellow border */
            color: #f8f9fa;
            /* Light text */
        }

        .form-control:focus {
            background-color: #6c757d;
            /* Focused input background */
            border-color: #ffc107;
            /* Yellow border on focus */
            color: #f8f9fa;
            /* Light text on focus */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .event-card img {
                height: 150px;
                /* Smaller height for mobile */
            }
        }

        ::placeholder {
            color: yellow;
            opacity: 1;
            /* Firefox */
        }

        ::-ms-input-placeholder {
            /* Edge 12 -18 */
            color: yellow;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="discover-events.html">Discover Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" style="display: none;">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-event.html" style="display: none;">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-warning">Discover Events</h2>

        <!-- Search and Filter Options -->
        <div class="row mb-4">
            <div class="col-md-4">
                <h5>Enter keyword</h5>
                <input type="text" class="form-control" id="searchInput" placeholder="Search by keyword...">
            </div>
            <div class="col-md-4">
                <h5>Enter location</h5>
                <input class="form-control" id="locationFilter" placeholder="Search by location...">
            </div>
            <div class="col-md-4">
                <h5>Enter date</h5>
                <input type="date" class="form-control" id="dateFilter">
            </div>
        </div>

        <!-- Event Cards -->
        <div class="row" id="eventCardsContainer">
            <!-- Event cards will be dynamically generated by JavaScript -->
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="discover-events.js"></script>
</body>

</html>
